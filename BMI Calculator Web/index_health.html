<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_health.css">
    <title>BMI Calculator</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">BMI Calculator</h1>

    <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
    </div>

    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" class="form-control" id="height" placeholder="Enter your height">
    </div>

    <button type="button" class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button>

    <div id="result" class="mt-4"></div>
</div>

<script src="script_health.js"></script>
</body>
</html>
